<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

</head>

<body>

    <nav>
        <div class="logoimg">
            <img src="./oberdashlogo.png" alt="">
        </div>
        <div class="logo">
            OBERDASH
        </div>
        <div class="container">
            <input type="text" placeholder="Search...">
            <div class="search"></div>
        </div>



    </nav>
    <div class="headerbar">
    </div>
    <main>
        <div class="main">
            <div class="sidebar">
                <a href="https://media.istockphoto.com/photos/beautiful-luxury-home-exterior-with-green-grass-and-landscaped-yard-picture-id856794670?k=6&m=856794670&s=612x612&w=0&h=gneLQSj2K6CzxU4r7DG_HUjd00ZMiZnYhYW_R0goPZ4=" title="Home">
                    <div class="home">
                        <img src="./house-48.png" alt="">
                    </div>
                </a>
                <a href="https://i2.wp.com/www.teamjimmyjoe.com/wp-content/uploads/2014/09/Classic-Best-Funny-Text-Messages-grammy-lasagna.jpg" title="Messages">
                    <div class="messages">
                        <img src="./message-2-48.png" alt="">
                    </div>
                </a>
                <a href="https://66.media.tumblr.com/1b02398d57b71fc869a9aef01fd13e4e/tumblr_oujc8fvvVU1wnjqk1o1_500.png" title="Daily report">
                    <div class="report">
                        <img src="./report-2-48.png" alt="">
                    </div>
                </a>
                <a href="https://s3.amazonaws.com/lowres.cartoonstock.com/business-commerce-salesmen-salespeople-sales_report-sales_slump-business_jargon-nfkn1697_low.jpg" title="Trends">
                    <div class="linegraph">
                        <img src="./line-48.png" alt="">
                    </div>
                </a>
                <a href="https://1w0eqx36klwk3lol8s1na5ig-wpengine.netdna-ssl.com/wp-content/uploads/2017/06/Twin-Peaks.jpg" title="quotas">
                    <div class="piegraph">
                        <img src="./pie-chart-48.png" alt="">
                    </div>
                </a>
                <a href="http://api.ning.com/files/lbPTekdG0sZKXYfThuJq16l1v5YSM3yNoR7YCSm8ADWaMhNyfMCxWBoTPTDjckLcmsbanDg2-V6B80W-V-2zTnDD0ZAeqU6T/Funny_sales_cartoon_study_benchmark_marketing.gif" title="Deals">
                    <div class="money">
                        <img src="./dollar-3-48.png" alt="">
                    </div>
                </a>
                <a href="https://wallpapercave.com/wp/wp3592181.jpg" title="settings">
                    <div class="settings">
                        <img src="./gear-2-48.png" alt="">
                    </div>
                </a>
            </div>
            <div class="teamquota cells">
                <h1>Team Quota</h1>
                <div class="cellbar"></div>
                <div class="quotaimg">
                </div>
            </div>
            <div class="salescontest cells">
                <h1>Current Sales</h1>
                <div class="cellbar"></div>
                <div class="graph">
                    <br>John:
                    <div class="progress">
                        <div class="john" style="height:24px;width:100%">
                            <p>$500</p>
                        </div>
                    </div>
                    Alex:
                    <div class="progress">
                        <div class="alex" style="height:24px;width:75%">
                            <p>$425</p>
                        </div>
                    </div>
                    David:
                    <div class="progress">
                        <div class="david" style="height:24px;width:50%">
                            <p>$250</p>
                        </div>
                    </div>
                    Vincent:
                    <div class="progress">
                        <div class="vincent" style="height:24px;width:35%">
                            <p>$200</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="closed cells">
                <h1>Sales By Dept.</h1>
                <div class="cellbar"></div>
                <div class='barcontainer'>
                    <div class='barcontainerheader'>

                    </div>
                    <div class='bar' style='height:12%'>

                        <div class='barlabel'>
                            Tech
                        </div>
                    </div>
                    <div class='bar' style='height: 35%'>

                        <div class='barlabel'>
                            Food
                        </div>
                    </div>
                    <div class='bar' style='height: 75%'>

                        <div class='barlabel'>
                            Lesiure
                        </div>
                    </div>
                    <div class='bar' style='height:15%'>

                        <div class='barlabel'>
                            Travel </div>
                    </div>
                    <div class='bar' style='height:45%'>

                        <div class='barlabel'>
                            Events
                        </div>
                    </div>
                    <div class='bar' style='height:30%'>

                        <div class='barlabel'>
                            Style
                        </div>
                    </div>
                </div>
            </div>
            <div class="trends cells">
                <h1>Trends</h1>
                <div class="cellbar"></div>
                <div class="trendsimg"></div>
                <div class="labels">

                    <li class="lesiure">Leisure</li>
                    <li class="events">Events</li>
                    <li class="travel">Travel</li>

                </div>

            </div>
            <div class="sales cells border1">
                <h1>Overall Sales</h1>
                <div class="cellbar"></div>
                <div class="salescontainer border1">
                    <div class="arrowimg">
                        <!-- <img src="./caret-symbol.png" alt="">
                        <h4>asdfasdfasdf</h4> -->
                    </div>

                </div>
            </div>
            <div class="pipeline cells">
                <h1>Deadlines</h1>
                <div class="cellbar"></div>
            </div>
        </div>


    </main>
    <footer>

    </footer>

</body>

</html>
