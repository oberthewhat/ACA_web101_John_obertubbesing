<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <div class="logo">
            OBERDASH
        </div>
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">SEARCH</a></li>
            <li><a href="">MEDIA</a></li>
            <li><a href="">CONTACT</a></li>
        </ul>

    </nav>
    <div class="headerbar">
    </div>
    <main>
        <div class="main">
            <div class="teamquota cells">
                <h1>Team Quota</h1>
                <div class="cellbar"></div>
                <div class="quotaimg">
                </div>
            </div>
            <div class="salescontest cells">
                <h1>Current Sales Contest</h1>
                <div class="cellbar"></div>
                <div class="graph">
                    <br>John:
                    <div class="progress">
                        <div class="john" style="height:24px;width:100%">$500</div>
                    </div>
                    Alex:
                    <div class="progress">
                        <div class="alex" style="height:24px;width:75%">$450</div>
                    </div>
                    David:
                    <div class="progress">
                        <div class="david" style="height:24px;width:50%">$250</div>
                    </div>
                    Vincent:
                    <div class="progress">
                        <div class="vincent" style="height:24px;width:35%">$200</div>
                    </div>
                </div>
            </div>
            <div class="closed border1 cells">
                <h1>Team Closed Deals</h1>
                <div class="cellbar"></div>
            </div>
            <div class="win border1 cells">
                <h1>Sales Win Rate</h1>
                <div class="cellbar"></div>
            </div>
            <div class="bustype border1 cells">
                <h1>Closed Business Type</h1>
                <div class="cellbar"></div>
            </div>
            <div class="pipeline border1 cells">
                <h1>In The Pipeline</h1>
                <div class="cellbar"></div>
            </div>
        </div>


    </main>
    <footer>

    </footer>

</body>

</html>
